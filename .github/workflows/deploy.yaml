name: PromptsValut

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore PromptsValut/PromptsValut.csproj

      - name: Build and publish Blazor WebAssembly project
        run: |
          dotnet publish PromptsValut/PromptsValut.csproj -c Release -o release --nologo -p:BlazorWebAssemblyStandalone=true -p:BlazorEnableCompression=false

      - name: Update base href for GitHub Pages
        run: |
          # Update base href to match repository name
          sed -i 's|<base href="/" />|<base href="/PromptsValut/" />|g' release/wwwroot/index.html
          
          # Update all _framework references to include the base path
          sed -i 's|href="_framework/|href="/PromptsValut/_framework/|g' release/wwwroot/index.html
          sed -i 's|src="_framework/|src="/PromptsValut/_framework/|g' release/wwwroot/index.html
          
          echo "Updated index.html:"
          grep -n "_framework/" release/wwwroot/index.html

      - name: Add 404.html (for GitHub Pages SPA fallback)
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: release/wwwroot