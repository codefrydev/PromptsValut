name: PromptsValut

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore PromptsValut/PromptsValut.csproj

      - name: Build project
        run: dotnet build PromptsValut/PromptsValut.csproj -c Release --no-restore

      - name: Publish Blazor WebAssembly project
        run: dotnet publish PromptsValut/PromptsValut.csproj -c Release -o release --nologo --no-build

      - name: Change base-tag in index.html from / to PromptsValut
        run: sed -i 's|<base href="/" />|<base href="/PromptsValut/" />|g' release/wwwroot/index.html

      - name: Update Blazor script references to use hashed files
        run: |
          # Find the actual blazor.webassembly file with hash
          BLAZOR_FILE=$(find release/wwwroot/_framework -name "blazor.webassembly.*.js" | head -1)
          BLAZOR_FILENAME=$(basename "$BLAZOR_FILE")
          
          # Find other runtime files
          DOTNET_RUNTIME_FILE=$(find release/wwwroot/_framework -name "dotnet.runtime.*.js" | head -1)
          DOTNET_RUNTIME_FILENAME=$(basename "$DOTNET_RUNTIME_FILE")
          
          DOTNET_NATIVE_FILE=$(find release/wwwroot/_framework -name "dotnet.native.*.js" | head -1)
          DOTNET_NATIVE_FILENAME=$(basename "$DOTNET_NATIVE_FILE")
          
          DOTNET_FILE=$(find release/wwwroot/_framework -name "dotnet.js" | head -1)
          DOTNET_FILENAME=$(basename "$DOTNET_FILE")
          
          echo "Found files:"
          echo "Blazor: $BLAZOR_FILENAME"
          echo "Runtime: $DOTNET_RUNTIME_FILENAME"
          echo "Native: $DOTNET_NATIVE_FILENAME"
          echo "Dotnet: $DOTNET_FILENAME"
          
          # Update the script reference in index.html
          sed -i "s|_framework/blazor.webassembly.js|_framework/$BLAZOR_FILENAME|g" release/wwwroot/index.html
          
          # Update preload links for all runtime files
          sed -i "s|_framework/blazor.webassembly.js|_framework/$BLAZOR_FILENAME|g" release/wwwroot/index.html
          sed -i "s|_framework/dotnet.runtime.js|_framework/$DOTNET_RUNTIME_FILENAME|g" release/wwwroot/index.html
          sed -i "s|_framework/dotnet.native.js|_framework/$DOTNET_NATIVE_FILENAME|g" release/wwwroot/index.html
          sed -i "s|_framework/dotnet.js|_framework/$DOTNET_FILENAME|g" release/wwwroot/index.html
          
          # Verify the changes
          echo "Updated index.html:"
          grep -n "_framework/" release/wwwroot/index.html

      - name: Add 404.html (for GitHub Pages SPA fallback)
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: release/wwwroot